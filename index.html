<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Website Guide</title>
    <link rel="icon" href="tagfile.ico" type="image/x-icon">
    <link rel="shortcut icon" href="tagfile.ico" type="image/x-icon">

    <style>
        :root {
            --color-primary: #0066FF;
            --color-secondary: #FF0000;
            --color-accent: #FFCC00;
            --color-success: #00CC33;
            --color-text: #333;
            --color-background: #ffffff;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--color-background), #ffffff);
            color: var(--color-text);
            font-size: 16px;
        }

        .container {
            text-align: center;
            max-width: 768px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .search-image {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            align-items: center;
            position: relative;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-form input[type="search"] {
            width: 500px;
            height: 45px;
            padding: 10px;
            font-size: 16px;
            border: 3px solid #ccc;
            border-radius: 20px;
            margin-right: 0px;
            box-shadow: none;
            cursor: auto;
            text-indent: 8px;
        }

        .search-form input[type="search"]:focus {
            border-color: #ccc;
            box-shadow: 0 0 10px #ccc;
            outline: none;
        }

        .nav {
            border: 2px solid;
            margin-bottom: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            transition: all 0.3s ease;
            padding: 10px;
        }

        .nav:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .nav a {
            display: inline-block;
            width: 120px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: var(--color-primary);
        }

        .nav1 {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .nav2 {
            border-color: var(--color-secondary);
            color: var(--color-secondary);
        }

        .nav3 {
            border-color: var(--color-accent);
            color: var(--color-accent);
        }

        .nav4 {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .nav5 {
            border-color: var(--color-success);
            color: var(--color-success);
        }

        .nav6 {
            border-color: var(--color-secondary);
            color: var(--color-secondary);
        }

        .clear {
            clear: both;
        }

        @media (max-width: 768px) {
            .nav a {
                width: 100%;
                margin: 50px 0;
            }

            .search-form input[type="search"] {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div align="center">

    <div class="container">

        </div>

        <div class="nav nav1">

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('searchForm').addEventListener('submit', function (event) {
                event.preventDefault();
                var query = document.getElementById('search').value.trim();
                if (query !== '') {
                    var url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    window.open(url, '_blank');
                }
            });
        });
    </script>

</body>

</html>
